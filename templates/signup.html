<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - EDUBOT</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4a69bd, #6a82fb);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }
        .main-content {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }
        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        form label {
            font-weight: 600;
            color: #374151;
        }
        form input[type="email"], 
        form input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        form input:focus {
            border-color: #6366f1;
            outline: none;
        }
        form input[type="submit"] {
            padding: 12px 20px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        form input[type="submit"]:hover {
            background: #4f46e5;
        }
        /* Link Styling */
        p a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>EDUBOT - Career Counseling Chatbot</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="submit" value="Sign Up">
            </form>
            <p>Already have an account? <a href="/login-page">Login here</a></p>
        </div>
    </div>
</body>
</html>
