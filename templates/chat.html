<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUBOT - Career Counseling Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(135deg, #4a69bd, #6a82fb);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
            font-weight: 600;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-content {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        /* Chat Box Styling */
        .chat-box {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-history {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9fafb;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #d1e7fd;
            color: #1e40af;
            align-self: flex-end;
        }
        .bot-message {
            background: #eef2ff;
            color: #374151;
            align-self: flex-start;
        }
        .input-form {
            display: flex;
            gap: 10px;
        }
        .input-form input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-form input[type="text"]:focus {
            border-color: #6366f1;
            outline: none;
        }
        .input-form button {
            padding: 12px 20px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .input-form button:hover {
            background: #4f46e5;
        }

        /* Skill Gap Analysis Form */
        .skill-gap-form {
            margin-top: 25px;
        }
        .skill-gap-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .skill-gap-form input[type="file"], 
        .skill-gap-form input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .skill-gap-form input:focus {
            border-color: #6366f1;
            outline: none;
        }
        .skill-gap-form button {
            display: inline-block;
            padding: 12px 20px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .skill-gap-form button:hover {
            background: #4f46e5;
        }

        /* Skill Gap Results Section */
        .skill-gap-results {
            margin-top: 25px;
            background: #f9fafb;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
        }
        .skill-gap-results h4 {
            margin-top: 0;
            color: #374151;
        }
        .skill-gap-results p {
            margin: 10px 0;
            color: #4b5563;
        }
        .skill-gap-results ul {
            list-style-type: none;
            padding: 0;
        }
        .skill-gap-results li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #374151;
        }

        /* Chat History Section */
        .chat-history-section {
            margin-top: 25px;
        }
        .chat-history-section button {
            display: inline-block;
            padding: 12px 20px;
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        .chat-history-section button:hover {
            background: #4f46e5;
        }
        .history-list {
            list-style-type: none;
            padding: 0;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 15px;
        }
        .history-item {
            background: #fff;
            margin: 5px 0;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #374151;
        }
        .history-item strong {
            color: #1e40af;
        }
        .history-item small {
            color: #6b7280;
        }

        /* Link Styling */
        .message.bot-message a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        .message.bot-message a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>EDUBOT - Career Counseling Chatbot</h1>
    </header>
    <div class="container">
        <div class="main-content">
            <div class="chat-box">
                <div class="chat-history" id="chat-history"></div>
                <div class="input-form">
                    <input type="text" id="user-input" placeholder="Ask me anything...">
                    <button onclick="sendMessage()">Send</button>
                    <button onclick="startVoiceInput()" type="button">üé§ Speak</button>
                    <button onclick="toggleVoice()" type="button" id="voice-toggle">üîà Voice: ON</button>
                    <button onclick="stopSpeaking()" type="button">‚èπÔ∏è Stop</button>
                </div>
                <!-- Skill Gap Analysis Form -->
                <div class="skill-gap-form">
                    <h3>Skill Gap Analysis</h3>
                    <form id="skill-gap-form" enctype="multipart/form-data">
                        <label for="resume">Upload Resume:</label>
                        <input type="file" name="resume" id="resume" accept=".pdf" required><br>
                        <label for="job-description">Job Description (comma-separated skills):</label>
                        <input type="text" name="job_description" id="job-description" required><br>
                        <button type="button" onclick="analyzeSkills()">Analyze Skills</button>
                    </form>
                </div>
                <!-- Skill Gap Results Section -->
                <div class="skill-gap-results" id="skill-gap-results" style="display: none;">
                    <h4>Skill Gap Analysis Results</h4>
                    <p><strong>Resume Skills:</strong> <span id="resume-skills"></span></p>
                    <p><strong>Missing Skills:</strong> <span id="missing-skills"></span></p>
                    <p><strong>Course Suggestions:</strong></p>
                    <ul id="course-suggestions"></ul>
                </div>
                <!-- Chat History Section -->
                <div class="chat-history-section">
                    <button onclick="viewChatHistory()">View Chat History</button>
                    <button onclick="clearChatHistory()">Clear Chat History</button>
                    <ul class="history-list" id="history-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        const chatHistory = document.getElementById('chat-history');
        let voiceEnabled = true;

function toggleVoice() {
    voiceEnabled = !voiceEnabled;
    document.getElementById('voice-toggle').innerText = voiceEnabled ? "üîà Voice: ON" : "üîá Voice: OFF";
}
function stopSpeaking() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
    }

function startVoiceInput() {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.start();

    recognition.onresult = function(event) {
        const speechText = event.results[0][0].transcript;
        document.getElementById('user-input').value = speechText;
        sendMessage();
    };

    recognition.onerror = function(event) {
        alert("Voice input error: " + event.error);
    };
}
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (!userInput.trim()) return;
            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = `You: ${userInput}`;
            chatHistory.appendChild(userMessageDiv);
            // Send message to server and get bot response
            fetch('/get', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `msg=${encodeURIComponent(userInput)}`
            })
            .then(response => response.text())
            .then(botResponse => {
                if (window.speechSynthesis.speaking) {
          window.speechSynthesis.cancel(); // stop any previous speech
        }
                const botMessageDiv = document.createElement('div');
                botMessageDiv.className = 'message bot-message';
                // Render bot response as HTML
                botMessageDiv.innerHTML = `Bot: ${botResponse}`;
                chatHistory.appendChild(botMessageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                if (voiceEnabled) {
                    const synth = window.speechSynthesis;
                    const utter = new SpeechSynthesisUtterance(botResponse.replace(/<[^>]*>?/gm, ''));
                    utter.lang = 'en-US';
                    synth.speak(utter);
                }
            });
            // Clear input field
            document.getElementById('user-input').value = '';
        }
        function analyzeSkills() {
            const form = document.getElementById('skill-gap-form');
            const formData = new FormData(form);
            fetch('/analyze-skills', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Show results section
                const resultsSection = document.getElementById('skill-gap-results');
                resultsSection.style.display = 'block';
                // Populate results
                document.getElementById('resume-skills').textContent = data.resume_skills.join(', ');
                document.getElementById('missing-skills').textContent = data.missing_skills.join(', ');
                const courseSuggestionsList = document.getElementById('course-suggestions');
                courseSuggestionsList.innerHTML = ''; // Clear previous suggestions
                for (const [skill, courses] of Object.entries(data.course_suggestions)) {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${skill}: ${courses.join(', ')}`;
                    courseSuggestionsList.appendChild(listItem);
                }
            });
        }
        function viewChatHistory() {
            fetch('/history')
            .then(response => response.json())
            .then(history => {
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = ''; // Clear previous history
                history.forEach(entry => {
                    const listItem = document.createElement('li');
                    listItem.className = 'history-item';
                    listItem.innerHTML = `
                        <strong>User:</strong> ${entry.user_message}<br>
                        <strong>Bot:</strong> ${entry.bot_response}<br>
                        <small>${entry.timestamp}</small>
                    `;
                    historyList.appendChild(listItem);
                });
            });
        }
        function clearChatHistory() {
            fetch('/clear-history', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Notify user
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = ''; // Clear displayed history
            });
        }
    </script>
</body>
</html>
